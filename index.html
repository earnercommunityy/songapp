<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music By Ashutosh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body>
    <section class="menu">
        <img src="img/hamburger.svg" alt="" class="h-img"/>
        <h1>This Website Is Design By Ashutosh</h1>
        <a href="https://www.instagram.com/_monu_prajapati_7/" target="_blank">
            <img src="img/insta.svg">
        </a>
    </section>

    <section class="main border justifi-center">

        <div class="left border">
            <div class="left-heading justifi-center">
                <h1>Songs</h1>
            </div>

            <div class="left-below">

            </div>
        </div>

        <div class="right border">

            <div class="right-heading justifi-center">
                <h1>Playlist</h1>
            </div>

            <div class="right-below">

            </div>

        </div>
    </section>

    <section class="seekbar justifi-center">
        <div class="seekbar-bg justifi-center">
            <div class="ctrl justifi-center">
                <div class="song-name"></div>
                <div>
                    <img src="img/next.svg" alt="" id="previous">
                    <img src="img/play.svg" alt="" id="play">
                    <img src="img/previous.svg" alt="" id="next" >
                </div>
                <div class="song-duration">00:00/00:00</div>
            </div>
            <div class="ctrl">
                <div class="track">
                    <div class="circle" id="cir"></div>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="/js/script.js"></script>

</html>
